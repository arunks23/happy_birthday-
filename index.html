  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fdeef4;
    }

    .left {
      width: 70%;
      position: relative;
      background: url('https://raw.githubusercontent.com/arunks23/happy_birthday-/main/back%20groud.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 150px;
      height: 150px;
      background-color: #a45c8d;
      border: 10px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-text {
      position: absolute;
      font-size: 48px;
      color: #e91e63;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 3px 3px 8px #000;
      text-align: center;
    }

    .right {
      width: 30%;
      background: #fff8fb;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .msg-header {
      font-size: 22px;
      font-weight: bold;
      color: #c2185b;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .msg-content {
      display: none;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #e91e63; /* pink text */
      white-space: pre-line;
    }

    .msg-content.show {
      display: block;
    }

    /* Frame positioning */
    .frame1 { top: 10%; left: 5%; }
    .frame2 { bottom: 10%; left: 5%; }
    .frame3 { top: 10%; right: 5%; }
    .frame4 { bottom: 10%; right: 5%; }
    .frame5 { top: 40%; left: 10%; }
    .frame6 { bottom: 40%; right: 10%; }
    .frame7 { top: 5%; left: 40%; }
    .frame8 { bottom: 5%; left: 40%; }
  </style>
</head>
