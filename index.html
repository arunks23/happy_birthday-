<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #fdeef4;
    }

    .left {
      width: 70%;
      position: relative;
      background: url('https://i.ibb.co/pzKb4CV/birthday-bg.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 150px;
      height: 150px;
      background-color: #a45c8d;
      border: 10px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bow {
      width: 30px;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    .center-text {
      position: absolute;
      font-size: 48px;
      color: #fff;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 3px 3px 8px #000;
      text-align: center;
    }

    .right {
      width: 30%;
      background: #fff8fb;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .msg-header {
      font-size: 22px;
      font-weight: bold;
      color: #c2185b;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .msg-content {
      display: none;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #444;
    }

    .msg-content.show {
      display: block;
    }

    /* Frame positioning */
    .frame1 { top: 10%; left: 5%; }
    .frame2 { bottom: 10%; left: 5%; }
    .frame3 { top: 10%; right: 5%; }
    .frame4 { bottom: 10%; right: 5%; }
    .frame5 { top: 40%; left: 10%; }
    .frame6 { bottom: 40%; right: 10%; }
  </style>
</head>
<body>

  <div class="left">
    <!-- 6 Frames -->
    <div class="frame frame1">
      <img src="https://via.placeholder.com/150" alt="Photo 1">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>
    <div class="frame frame2">
      <img src="https://via.placeholder.com/150" alt="Photo 2">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>
    <div class="frame frame3">
      <img src="https://via.placeholder.com/150" alt="Photo 3">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>
    <div class="frame frame4">
      <img src="https://via.placeholder.com/150" alt="Photo 4">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>
    <div class="frame frame5">
      <img src="https://via.placeholder.com/150" alt="Photo 5">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>
    <div class="frame frame6">
      <img src="https://via.placeholder.com/150" alt="Photo 6">
      <img class="bow" src="https://www.freeiconspng.com/thumbs/bow-png/bow-png-14.png" alt="Bow">
    </div>

    <!-- Center Happy Birthday Text -->
    <div class="center-text">Happy Birthday!</div>
  </div>

  <div class="right">
    <div class="msg-header" id="clickHere">ğŸ Click Here</div>
    <div class="msg-content" id="msgBox"></div>

    <!-- Multiple Background & Surprise Music -->
    <audio id="birthdayMusic" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="surpriseMusic1">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="surpriseMusic2">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    document.getElementById("clickHere").addEventListener("click", function () {
      const msg = document.getElementById('msgBox');
      const bgMusic = document.getElementById("birthdayMusic");
      const surpriseTracks = [
        document.getElementById("surpriseMusic1"),
        document.getElementById("surpriseMusic2")
      ];

      const messages = [
        "ğŸ‚ Wish you the happiest birthday ever! May your day be filled with smiles, laughter, and all your favorite things! ğŸ¥³ğŸ’«",
        "ğŸ‰ Happy Birthday! May this year bring you happiness, health, and success! Enjoy every moment! ğŸˆğŸ",
        "ğŸ‚ Wishing you an unforgettable birthday full of love, laughter, and joy! ğŸŒŸğŸ‰"
      ];

      // Set and show message
      msg.innerHTML = messages[Math.floor(Math.random() * messages.length)];
      msg.classList.add('show');

      // Pause background music
      bgMusic.pause();
      bgMusic.currentTime = 0;

      // Play random surprise track
      const surprise = surpriseTracks[Math.floor(Math.random() * surpriseTracks.length)];
      surprise.play();
    });
  </script>

</body>
</html>
